<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.2.1/dist/chartjs-plugin-annotation.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>ETF Navigator</h3>
            <button id="sidebarToggle" class="sidebar-toggle">Ã—</button>
        </div>
        <div class="sidebar-search">
            <input type="text" id="sidebarSearch" placeholder="Search ETFs..." class="sidebar-search-input">
        </div>
        <div class="sidebar-content">
            <div id="sidebarStocks" class="sidebar-stocks">
                <!-- Stocks will be populated by JavaScript -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h1>Stock Data Dashboard</h1>
            <p>Real-time stock analysis with technical indicators</p>
        </div>

        <div class="search-card">
            <form class="search-form" onsubmit="fetchData(event)">
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="symbol"
                        class="search-input"
                        placeholder="Enter Stock Ticker (e.g., AAPL, ITBEES.NS)"
                        autocomplete="off"
                        required
                    >
                    <div id="autocomplete" class="autocomplete-dropdown"></div>
                </div>
                <button type="submit" class="search-btn" id="searchBtn">
                    Get Data
                </button>
            </form>
        </div>

        <div id="loading" style="display:none;" class="loading">
            <div class="spinner"></div>
            <div>Fetching stock data...</div>
        </div>

        <div id="error" class="error"></div>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
