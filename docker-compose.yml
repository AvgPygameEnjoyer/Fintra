services:
  backend:
    build: .
    command: gunicorn app:app --bind 0.0.0.0:10000 --workers 1 --reload
    ports:
      - "5000:10000"
    # Add a reliable DNS server to prevent network resolution issues inside the container
    dns:
      - 8.8.8.8
    volumes:
      - .:/app # Mount local code for live development
    env_file:
      - .env
    environment:
      - FLASK_ENV=development
    depends_on:
      - redis
      - postgres

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_ARGS=--appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER:-fintra}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-fintra_password}
      - POSTGRES_DB=${DB_NAME:-fintra_db}

volumes:
  redis_data:
  postgres_data: